<div class="relative w-full h-[500px] lg:h-[600px] overflow-hidden">
  <div
    *ngFor="let slide of slides; let i = index"
    [ngClass]="{ 'opacity-100': i === currentSlide, 'opacity-0': i !== currentSlide }"
    class="absolute w-full h-full transition-opacity duration-1000 ease-in-out bg-cover bg-center"
    [ngStyle]="{ 'background-image': 'url(' + slide.image + ')' }"
  >
    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-black/10"></div>
    <div class="absolute inset-0 flex items-center justify-center text-center text-white">
      <div class="p-4">
        <h1 class="text-4xl lg:text-6xl font-playfairdisplay">{{ slide.title }}</h1>
        <p class="text-lg lg:text-xl font-roboto mt-4">{{ slide.text }}</p>
        <p *ngIf="slide.author" class="italic mt-2">— {{ slide.author }}</p>
      </div>
    </div>
  </div>

  <!-- Controles -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <button
      *ngFor="let _ of slides; let i = index"
      class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all"
      [ngClass]="{ 'bg-white': currentSlide === i }"
      (click)="goToSlide(i)"
    ></button>
  </div>

  <!-- Botones de navegación -->
  <button
    class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black"
    (click)="prevSlide()"
  >
    &#10094;
  </button>
  <button
    class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black"
    (click)="nextSlide()"
  >
    &#10095;
  </button>
</div>
