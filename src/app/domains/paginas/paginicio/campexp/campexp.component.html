<div class="bg-[#2C3E50] text-white py-16 px-6 lg:px-20">
  <!-- Título y subtítulo -->
  <div class="text-center mb-12">
    <h2 class="text-4xl lg:text-6xl font-serif font-bold mb-4 tracking-wide">
      CAMPOS DE EXPERIENCIA
    </h2>
    <p class="text-lg lg:text-xl text-[#e1c37e]">
      NUESTRA VISIÓN ES LO QUE NOS DEFINE
    </p>
  </div>

  <!-- Lista de campos -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div
      *ngFor="let campo of campos"
      class="flex justify-between items-center border-b border-[#e1c37e] pb-4"
    >
      <!-- Título del campo -->
      <div>
        <h3 class="text-xl lg:text-2xl font-medium">{{ campo.titulo }}</h3>
        <div class="w-20 h-[3px] bg-[#e1c37e] mt-2"></div>
      </div>

      <!-- Enlace de acción -->
      <a
        href="{{ campo.link }}"
        class="text-sm lg:text-base text-[#e1c37e] hover:text-[#ffd966] flex items-center"
      >
        APRENDE MÁS <span class="ml-2 text-lg">&#8594;</span>
      </a>
    </div>
  </div>
</div>
<div class="bg-gray-100 py-8">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex flex-col md:flex-row items-start justify-start space-y-4 md:space-y-0 md:space-x-4">
      <div>
        <h3 class="text-lg font-semibold">Una entrevista con Carolina Carvajal</h3>
        <p class="text-gray-600 text-sm">Eu elementum faucibus at consectetur suspendisse pellentesque duis.</p>
      </div>
      <button class="bg-yellow-500 text-white px-4 py-2 text-sm font-medium rounded">DESCUBRE MÁS</button>
    </div>
  </div>
</div>
<div class="relative">
  <div class="relative bg-cover bg-center h-[500px]" style="background-image: url('public/fondo2.jpg');">
    <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4">
      <h2 class="text-white text-4xl font-bold">ESTAMOS ABIERTOS A RECIBIRTE</h2>
      <h2 class="text-white text-4xl font-bold">EL DÍA NECESARIO</h2>
      <button class="mt-4 bg-yellow-500 text-white px-6 py-3 text-lg font-medium rounded">DESCUBRE MÁS</button>
    </div>
  </div>
</div>
