<div class="flex flex-col md:flex-row items-center bg-[#2e3b55] text-white p-6 md:p-12 rounded-lg">
  <!-- Imagen -->
  <div class="w-full md:w-1/2 flex justify-center">
    <img [src]="testimonios[currentIndex].imagen" alt="Testimonio" class="w-full max-w-xs md:max-w-sm rounded-lg shadow-lg">
  </div>

  <!-- Contenido -->
  <div class="w-full md:w-1/2 text-center md:text-left mt-6 md:mt-0 px-4">
    <h3 class="text-yellow-400 uppercase tracking-wide text-sm md:text-base">Testimonials</h3>
    <h2 class="text-2xl md:text-3xl font-bold my-4">{{ testimonios[currentIndex].texto }}</h2>
    <p class="font-semibold text-lg">{{ testimonios[currentIndex].nombre }}</p>
    <p class="text-gray-300 text-sm">{{ testimonios[currentIndex].cargo }}</p>

    <!-- Controles -->
    <div class="flex justify-center md:justify-start mt-4 space-x-4">
      <button (click)="prevTestimonio()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-full shadow-md">
        ◀
      </button>
      <button (click)="nextTestimonio()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-full shadow-md">
        ▶
      </button>
    </div>
  </div>
</div>
